<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Folder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #folder-name {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Select a Folder with Images</h1>
    <input type="file" id="folderInput" webkitdirectory multiple>
    <div id="folder-name">Selected Folder: None</div>

    <script>
        const folderInput = document.getElementById("folderInput");
        const folderNameDisplay = document.getElementById("folder-name");

        folderInput.addEventListener("change", (event) => {
            const files = event.target.files;

            if (files.length > 0) {
                // Get the folder path from the first file selected
                const folderPath = files[0].webkitRelativePath.split("/")[0];
                folderNameDisplay.textContent = `Selected Folder: ${folderPath}`;
            } else {
                folderNameDisplay.textContent = "Selected Folder: None";
            }
        });
    </script>
</body>
</html>
